<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <title>Chat app</title>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">

      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
          <button>Sent</button>
        </form>

        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <div class="chat__each_message animated fadeIn">
        <li>
          <p class="comment-user">{{from}}</p>
          <div class="chat__body_container">
            <p class="comment-text">{{text}}</p>
            <p class="comment-timestamp">{{createdAt}}</p>
          </div>
        </li>
      </div>
    </script>

    <script id="location-message-template" type="text/template">
      <div class="chat__each_message animated fadeIn">
        <li>
          <p class="comment-user">{{from}}</p>
          <p class="comment-text">
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
          <p class="comment-timestamp">{{createdAt}}</p>
        </li>
      </div>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
